<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            padding: 5px;
        }
        
        @media screen and (min-width:200px) and (max-width:300px) {
            .box {
                background-color: red;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="box">box1</div>
</body>

</html>
