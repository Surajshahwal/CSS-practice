<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color property</title>
    <style>
        * {
            color: green;
        }
        
        h1 {
            color: red;
        }
        
        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1> This is heading Tag</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi corporis enim sit odit perspiciatis velit illo eveniet vero odio, repellendus tenetur, recusandae commodi. Aperiam officia beatae adipisci, impedit est quod?
    </p>
    <h1>heasin </h1>
</body>

</html>
